name: Primer workflow

on: push

jobs:
  validar:
    runs-on: ubuntu-latest

    steps:
      - name: Mostrar mensaje
        run: echo "Hola mundo Action"
      - name: Bajar codigo
        uses: actions/checkout@v5
      - name: Probar codigo
        run: python3 main.py

      - name: Crear imagen Docker
        run: docker build -t ander/holamundo .
      - name: Probar contenedor Docker
        run: docker run ander/holamundo
